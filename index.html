<html>
    <head>
        <title>Fridge</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='img/icon.png' rel='icon' type='image/png'>
        <link href='css/style.css' rel='stylesheet' type='text/css'>
        <link href='css/ribbon.css' rel='stylesheet' type='text/css'>
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="css/ribbon-ie.css">
        <![endif]-->
        <script src="js/recipes.js" type="text/javascript"></script>
        <script src="js/fridge.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="github-fork-ribbon-wrapper right">
            <div class="github-fork-ribbon">
                <a href="https://github.com/hifiboombox/fridge" >Github</a>
            </div>
        </div>
        <div id='content'>
            <div id="input_outer">
                <input id="input_ingredients" 
                    placeholder="Type a comma separated list of ingredients" type="text"/>
                <div id='buttons'>
                    <button onclick="main()"/>Submit Ingredients</button>
                    <button onclick="input_ingredients.value=''"/>Clear Ingredients</button>
                    <button onclick="clear_elements(['recipe_outer'])"/>Clear Recipes</button>
                    <button onclick="clear_elements(['errors'])"/>Clear Errors</button>
                    <button onclick="test_recipe()"/>Random Recipe</button>
                    <button onclick="recipes.map(add_recipe)"/>View All Recipes</button>
                </div>
                <div id='errors'></div>
            </div>
            <div id="recipe_outer"></div>
        </div>
    </body>
</html>
